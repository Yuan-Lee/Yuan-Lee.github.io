<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>居中</title>
	<style>
		*{
			padding:0;
			margin:0;
			box-sizing:border-box;
		}
		.wrapper{
			position: relative;
			width:100%;
			height:200px;
			border:5px solid #444;
			margin:50px auto;
		}
		.item{
			width:80px;
			height:80px;
			font-size:30px;
			text-align:center;
			line-height:80px;
			color:#fff;
			background-color: #888;
		}
		.item01{
			position: absolute;
			left:0;
			right:0;
			top:0;
			bottom:0;
			margin:auto;
		}
		.item02{
			position: absolute;
			left: 50%;
			top:50%;
			margin:-40px 0 0 -40px;
		}
		.item03{
			position: absolute;
			left: 50%;
			top:50%;
			transform:translate(-50%, -50%);
		}
		.wrapper04{
			display: table;
		}
		.wrapper04 > div{
			display:table-cell;
			vertical-align: middle;
			text-align: center;
		}
		.item04{
			display: inline-block;
			vertical-align: middle;
		}
		.wrapper05{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.wrapper06{
			display: flex;
		}
		.item06{
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<span class="item item01">1</span>
	</div>
	<div class="wrapper">
		<span class="item item02">2</span>
	</div>
	<div class="wrapper">
		<span class="item item03">3</span>
	</div>
	<div class="wrapper wrapper04">
		<div>
			<span class="item item04">4</span>
		</div>
	</div>
	<div class="wrapper wrapper05">
		<span class="item item05">5</span>
	</div>
	<div class="wrapper wrapper06">
		<span class="item item06">6</span>
	</div>
</body>
</html>
