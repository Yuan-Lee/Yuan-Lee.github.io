<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fixed the header of table</title>
	<style>
		.table-container{
			width:600px;
			margin:50px auto;
		}
		.table{
			width:100%;
			table-layout:fixed;
			border-collapse: collapse;
		}
		.table th{
			width:200px;
			padding:5px 15px;
			color:#fff;
			background-color:#233;
		}
		.table thead tr,
		.table tfoot tr{
			display:block;
		}
		.table tbody{
			display:block;
			width:100%;
			height:300px;
			overflow-y:auto;
		}
		.table td{
			width:200px;
			padding:5px;
			border:1px solid #233;
		}
	</style>
</head>
