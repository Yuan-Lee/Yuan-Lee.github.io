<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>resize to finish</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Try to resize the window</h1>
	<div id="content"></div>
	<script>
		
		var timer = null;
		window.onresize = function(){
			clearTimeout(timer);
			timer = setTimeout(function(){
				var p = document.createElement('p');
				p.innerText = 'resize finished !';
				document.getElementById('content').appendChild(p);
				console.log('end');
			}, 150);
			console.log(timer);
		}
	</script>
</body>
</html>
