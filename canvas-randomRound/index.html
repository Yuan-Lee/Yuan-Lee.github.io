<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>canvas</title>
	<style>
		html,body{height:100%;padding:0;margin:0;}
		#chart{position:absolute;top:0;right:0;bottom:0;left:0;}
	</style>
</head>
<body>
	<canvas id="chart"></canvas>

	<script>
		window.onload=function(){
			var mychart=document.getElementById('chart');
			mychart.width=document.body.clientWidth;
			mychart.height=document.body.clientHeight;

			if(mychart.getContext){
				var ctx=mychart.getContext('2d');
			}
			function drawCircle(){
				ctx.fillStyle='rgba('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.random()+')';
				ctx.beginPath();
				ctx.moveTo(Math.random()*mychart.width,Math.random()*mychart.width);
				ctx.arc(Math.random()*mychart.width,Math.random()*mychart.width,Math.random()*50,0,Math.PI*2,false);
				ctx.fill();
			}
			setInterval(drawCircle,150);
		}
	</script>
</body>
</html>
