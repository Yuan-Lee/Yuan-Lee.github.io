<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input标签的各种type</title>
	<style>
		p{margin:1em 0;}
		section{width:60%;margin:50px auto;}
		fieldset{
			border:0;
			border-top:1px dashed #000;
		}
	</style>
</head>
<body>
		
		<!-- input -->
		<section>
			<h2>input标签的各种type</h2>
			<p><label>1、color：</label><input type="color" aria-label="Select a color" /></p>
			<p><label>2、range：</label><input type="range"></p>
			<p><label>3、image：</label><input type="image" src="upload.png"></p>
			<fieldset>
				<legend align="center">分割线</legend>
			</fieldset>
			<p><label>4、datetime：</label><input type="datetime"></p>
			<p><label>5、date：</label><input type="date"></p>
			<p><label>6、month：</label><input type="month"></p>
			<p><label>7、time：</label><input type="time"></p>
			<p><label>8、week：</label><input type="week"></p>
			<p><label>9、datetime-local：</label><input type="datetime-local"></p>
			<fieldset>
				<legend align="center">分割线</legend>
			</fieldset>
			<p><label>10、email：</label><input type="email"></p>
			<p><label>11、url：</label><input type="url"></p>
			<p><label>12、number：</label><input type="number"></p>
			<p><label>13、search：</label><input type="search"></p>
			<p><label>14、tel：</label><input type="tel"></p>
			<p><label>15、text：</label><input type="text" spellcheck="true"></p>
			<p><label>16、password：</label><input type="password"></p>
			<p><label>17、hidden：</label><input type="hidden"></p>
			<fieldset>
				<legend align="center">分割线</legend>
			</fieldset>
			<p><label>18、checkbox：</label><input type="checkbox"></p>
			<p><label>19、radio：</label><input type="radio"></p>
			<p><label>20、button：</label><input type="button" value="按钮"></p>
			<p><label>21、reset：</label><input type="reset"></p>
			<p><label>22、submit：</label><input type="submit"></p>
			<p><label>23、file：</label><input type="file"></p>
			<fieldset>
				<legend align="center">分割线</legend>
			</fieldset>
		</section>
		

</body>
</html>
